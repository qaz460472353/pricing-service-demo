# Example Nginx Configuration
# This is an example of how to integrate pricing service into main Nginx configuration

# Main Nginx configuration file example
# Place this in your main nginx.conf or include it

http {
    # Basic settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Lua package path
    # Adjust this path to match your actual Lua source location
    lua_package_path "/path/to/pricing-service-demo/?.lua;/path/to/pricing-service-demo/?.lua;;";

    # Include pricing service shared memory configuration
    include /path/to/pricing-service-demo/resources/nginx/pricing_nginx.conf;

    server {
        listen 80;
        server_name pricing-service.example.com;

        # Lua source path variable
        set $lua_src_path /path/to/pricing-service-demo;

        # Include pricing service routes
        include /path/to/pricing-service-demo/resources/nginx/pricing_routes.conf;

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
