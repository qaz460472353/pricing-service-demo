# Service: pricing
# File: pricing_nginx.conf
# Description: Nginx configuration for pricing service

# Lua shared dictionaries for caching and state management
# In production, these would be used for caching entity data, user context, etc.
lua_shared_dict pricing_cache 10m;

# Rate limiting configuration
# Limit requests to prevent abuse
limit_req_zone $binary_remote_addr zone=pricing:10m rate=10r/s;
